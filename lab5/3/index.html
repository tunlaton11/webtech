<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="questionAnswerData.json"></script>
    <title>lab 5.3</title>
</head>
<body>
    <script>
        let requestURL = 'questionAnswerData.json';
        let request = new XMLHttpRequest();

        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();


        function dataReportStatus(data) {
            document.write("<h1>Quiz 2</h1>")
            for (let i = 0; i < data.length; i++) {
                console.log((data[i].answers.correct == 'a' ? i + ' a' : " "));
                document.write("<form>")
                document.write("<h3>" + (i + 1) + '. ' + data[i].question + "</h3>")
                document.write(`<input type="radio" id="html" name="fav_language" value="HTML" ` + (data[i].answers.correct == "a" ? "checked" : " ") + `>`)
                document.write(`<label for="html"> A. ` + data[i].answers.a + `</label><br>`)
                document.write(`<input type="radio" id="html" name="fav_language" value="HTML" ` + (data[i].answers.correct == "b" ? "checked" : " ") + `>`)
                document.write(`<label for="html"> B. ` + data[i].answers.b + `</label><br>`)
                document.write(`<input type="radio" id="html" name="fav_language" value="HTML" ` + (data[i].answers.correct == "c" ? "checked" : " ") + `>`)
                document.write(`<label for="html"> C. ` + data[i].answers.c + `</label><br>`)
                document.write("</form>")

            }
        }
    </script>
</body>
</html>
