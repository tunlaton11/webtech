<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>lab 5.6</title>
</head>
<body>
    <div class="container w-75 my-5 p-4">
        <div class="row">
            <div class="col-sm-12">
                <h1>Music</h1>
            </div>
            <div class="col-sm-12">
                <h3>Resently Played</h3>
            </div>
        </div>

        <div id="music" class="row">

        </div>

    </div>
    <script>
        let requestURL = 'music.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            } }; 
        request.open("GET", requestURL, true); 
        request.send();

        function dataReportStatus(data) {
            var music = "";
            for (i = 0; i < data.length; i++){
            music += '<div class="col-md-2 mb-5 mt-5"><img class="rounded" src="'+ data[i].image +'" width="100%"><h4>'+ data[i].song +'</h4><p>'+ data[i].artist +'</p></div>'
            }
            document.getElementById("music").innerHTML = music;
        }
    </script>
</body>
</html>
