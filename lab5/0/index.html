<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 5.0</title>
</head>
<body>
    <script>
        let requestURL = 'superheroes.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            } };
        request.open("GET", requestURL, true); 
        request.send(); 

        function dataReportStatus(data) { 
            document.write(data.squadName + '<br>');
            document.write(data.homeTown + '<br>' + '<hr>');
            
            for (let i = 0; i < data.members.length; i++) { 
                document.write(data.members[i].name + "(" + data.members[i].age + ")" + '<br>');

                for (let j = 0; j < data.memeber[i].powers.length; j++) {
                    document.write(data.members[i].powers[j]);
                }

            } 
        }
    </script> 
</body>
</html>
