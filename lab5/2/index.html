<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 5.2</title>
</head>
<body>
    <script>
        let requestURL = 'persons.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            } };
        request.open("GET", requestURL, true); 
        request.send(); 

        function dataReportStatus(data) { 
            document.write(data[0].firstName + " " + data[0].lastName + ",");
            document.write(" " + data[0].gender.type + " " + data[0].age + " years old." + "<br>")
            document.write(data[0].address.streetAddress + " " + data[0].address.city + " " + data[0].address.state + "<br>");
            document.write(data[0].address.postalCode + "<br>");
            document.write(data[0].phoneNumber[0].type + " : " + data[0].phoneNumber[0].number + "<br>");
            document.write(data[0].phoneNumber[1].type + " : " + data[0].phoneNumber[1].number)
        }
    </script>
</body>
</html>
